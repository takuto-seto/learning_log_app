version: '3.8'

services:
  db:
    image: postgres:15
    container_name: learning_log_app-db-1
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: learning_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d learning_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: learning_log_app-backend-1
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/learning_db
      FRONTEND_URL: http://localhost:5173
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    container_name: learning_log_app-frontend-1
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000

volumes:
  postgres_data: